{% extends 'customer/base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-sm-12">
                <h3>Whats on our Menu?</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <form action="{% url 'menu-search' %}" method="get">
                    <div class="md-form active-cyan-2 mt-0">
                        <input type="text" class="form-control" name="q" placeholder="Search Our Menu" aria-label="search" value="{{request.GET.q}}">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center my-5">
            {% for item in menu_items %}
            <div class="col-md-3 col-sm-6 mb-2">
                <div style="width: 200px; height: 200px; object-fit: cover;">
                    <img src="{{ item.image.url }}" alt="" class="rounded" style="width:100%; height:100%;">
                </div>
                <h5>{{ item.name }}</h5>
                <p>{{ item.price }}</p>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
